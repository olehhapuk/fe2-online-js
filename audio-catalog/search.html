<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Catalog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/search.css" />
  </head>
  <body>
    <div class="container">
      <div class="dimmer"></div>

      <nav class="nav">
        <button type="button" class="nav__toggler" id="navToggler">
          <img src="images/icons/nav_menu.svg" alt="Open nav menu" />
        </button>

        <ul class="nav__menu">
          <li class="nav__item">
            <a href="/index.html" class="nav__link">Browse</a>
          </li>
          <li class="nav__item nav__item_active">
            <a href="/search.html" class="nav__link">Search</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Library</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Profile</a>
          </li>
          <li class="nav__item nav__item_user">
            <span class="user__name">Username</span>
            <div class="user__icon"></div>
          </li>
        </ul>
      </nav>

      <form class="search-form">
        <!-- SearchBar -->
        <div class="searchbar">
          <input
            type="text"
            id="searchbar"
            name="query"
            placeholder="Search"
            class="searchbar__input"
          />

          <button type="submit" id="searchBtn" class="searchbar__btn">
            <img src="/images/icons/search.svg" alt="Search" />
          </button>
        </div>
        <!-- ./SearchBar -->

        <!-- Content type -->
        <div class="types-list">
          <div class="type">
            <button type="button" class="type__btn">
              <span class="type__text">Album</span>
              <div class="type__overlay">
                <img
                  src="/images/icons/type-check.svg"
                  alt="Selected"
                  class="type__check-icon"
                />
              </div>
            </button>
          </div>
          <div class="type">
            <button type="button" class="type__btn">
              <span class="type__text">Artist</span>
              <div class="type__overlay">
                <img
                  src="/images/icons/type-check.svg"
                  alt="Selected"
                  class="type__check-icon"
                />
              </div>
            </button>
          </div>
        </div>
        <!-- ./Content type -->
      </form>
    </div>

    <!-- Custom JS -->
    <script src="scripts/index.js"></script>
    <script src="scripts/search.js"></script>
  </body>
</html>
